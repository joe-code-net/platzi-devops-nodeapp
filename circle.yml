machine:
  node:
    version: 8.9.1
  services:
    - docker

dependencies:
  override:
    - docker build -t nodeapp .

test:
  override:
    - docker run nodeapp npm test

deployment:
  qa:
    branch: /feature_.*/
    commands:
      - sh deployments/qa.sh
  prod:
    branch: master
    owner: joe-code-net
      - sh deployments/prod.sh
